      <h2 style="text-align:center">Oops! Too many failed login attempts.</h2>
      <p>
         <img border="0" src="https://thevickypedia.com/error_img/Preloader_3.gif" width="200" height="200" alt="loader" class="center">
      </p>
      <h4 id="time" style="text-align:center"></h4>
   </body>
   <script>
      function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
      minutes = parseInt(timer / 60, 10)
      seconds = parseInt(timer % 60, 10);

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = minutes + "  " + seconds;

      if (--timer < 0) {
          timer = duration;
      }
      console.log(parseInt(seconds))
      window.localStorage.setItem("seconds",seconds)
      window.localStorage.setItem("minutes",minutes)
      }, 1000);
      }

      window.onload = function () {
      sec  = parseInt(window.localStorage.getItem("seconds"))
      min = parseInt(window.localStorage.getItem("minutes"))

      if(parseInt(min*sec)){
      var fiveMinutes = (parseInt(min*60)+sec);
      }else{
      var fiveMinutes = 60 * 5;
      }
      // var fiveMinutes = 60 * 5;
      display = document.querySelector('#time');
      startTimer(fiveMinutes, display);
      };
   </script>
