   <body>
      <h2 style="text-align:center">Oops! Too many failed login attempts.</h2>
      <p>
         <img border="0" src="https://thevickypedia.com/error_img/Preloader_3.gif" width="200" height="200" alt="loader" class="center">
      </p>
      <h4 style="text-align:center">Redirect to <a href="../index.html">Login Page</a> after <span id="timer"></span> minutes.</h4>
   </body>
   <script>
      document.getElementById('timer').innerHTML =
      005 + ":" + 00;
      startTimer();
      function startTimer() {
      var presentTime = document.getElementById('timer').innerHTML;
      var timeArray = presentTime.split(/[:]+/);
      var m = timeArray[0];
      var s = checkSecond((timeArray[1] - 1));
      if(s==59){m=m-1}
      //if(m<0){alert('timer completed')}
      document.getElementById('timer').innerHTML =
      m + ":" + s;
      console.log(m)
      setTimeout(startTimer, 1000);
      }
      function checkSecond(sec) {
      if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
      if (sec < 0) {sec = "59"};
      return sec;
      }
   </script>
