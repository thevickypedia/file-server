<html>
   <head>
      <meta charset=utf-8>
      <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
      <title>Vignesh Rao - Personal Cloud</title>
      <meta property="og:type" content="Personal Cloud">
      <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>
      <meta content="no-cache" http-equiv="Pragma"/>
      <meta content="0" http-equiv="Expires"/>
      <meta content="Welcome to Vignesh's Personal Cloud" name="description">
      <meta name="keywords" content="AWS, HTML, CSS, JavaScript">
      <meta name="author" content="Vignesh Sivanandha Rao">
      <meta name="image" property="og:image" content="https://thevickypedia.com/img/apple-touch-icon.jpg">
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <link href="https://thevickypedia.com/img/apple-touch-icon.jpg" rel="apple-touch-icon">
   </head>
   <body oncontextmenu="return false">
      <link href="https://fonts.googleapis.com/css?family=Courier+New" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Georgia" rel="stylesheet">
      <div class="main">
         <div class = "heading">
            <h4 style="nowrap">Welcome to Vignesh's Personal Cloud</h4>
         </div>
         <div style="text-align:center" class = "form_login">
            <form id="login_form" enctype="multipart/form-data">
               Username: <input class="input" id="username" onkeyup="success()" name="username"><br><br>
               Password: <input class="input" id="password" onkeyup="success()" type="password" name="password"><br><br>
               <button id="auth" type="submit" disabled>Authenticate</button>
               <input id="reset" type="submit" onclick="setTimeout(function () { window.location.reload(); }, 1)" value="&#10227;">
            </form>
         </div>
      </div>
   </body>
   <script>
      window.onload = function () {
      if (localStorage.getItem("hasCodeRunBefore") === null) {
        window.location.reload();
        localStorage.setItem("hasCodeRunBefore", true);
      }
   }
   </script>
   <style>
      h1, h2, h3, h4, h5 {
      white-space: nowrap;
      }
      body {
      background-image: url(https://thevickypedia.com/img/fourth_bg.jpg);
      height:100%;
      background-size: cover;
      overflow: hidden; /*Disables scrolling*/
      }
      .main{
      margin: auto;
      }
      #login_form{
      margin-top:100px;
      font-family: 'Courier New', monospace;
      font-size: 120%;
      }
      #username{
      border-radius: 50px;
      font-family: 'Courier New', monospace;
      width:150px;
      height:30px;
      font-size: 105%;
      text-align: center;
      align-content: center;
      }
      #password{
      margin-top:7px;
      border-radius: 50px;
      font-family: 'Courier New', monospace;
      width:150px;
      text-align: center;
      font-size: 105%;
      height:30px;
      align-content: center;
      }
      #auth{
      font-family: 'Courier New', monospace;
      font-size: 120%;
      margin-top:10px;
      }
      #reset{
      font-family: 'Courier New', monospace;
      font-size: 120%;
      margin-top:10px;
      }
      #login{
      font-family: 'Courier New', monospace;
      font-size: 120%;
      margin-top:10px;
      }
      .form_login{
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      border-radius: 25px;
      height:300px;
      width:500px;
      background-color: #6495ED;
      opacity: 0.9;
      }
      .heading{
      left: 50%;
      top: 25%;
      position: absolute;
      transform: translate(-50%, -50%);
      font-family: 'Georgia', serif;
      font-size: 170%;
      align-content: center;
      text-align: center;
      }
   </style>
   <script type="text/javascript">
      function success() {
      if((document.getElementById("username").value==="") || (document.getElementById("password").value==="")) {
         document.getElementById('auth').disabled = true;
      } else {
         document.getElementById('auth').disabled = false;
      }
      }
   </script>
</html>
